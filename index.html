<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PY3AK Adriano</title>
  </head>
  <body>
   

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>PY3AK Adriano</h1>
				<hr>
			</div>
			
		</div>
		
		<div class="row">
			<div class="col-md-6">
				
				<form id="mainform" >
				 
					<div class="form-group">
						<label for="inp-freq">Frequência em Mega Hertz:</label>
						<input type="number" class="form-control" id="inp-freq" aria-describedby="inp-freq-hlp" required value="1">
						<small id="inp-freq-hlp" class="form-text text-muted">Digite a frequência da antena pretendida em MHz.</small>
					</div>

					<div class="form-group">
						<label for="inp-pot">Potência do Equipamento:</label>
						<input type="number" class="form-control" id="inp-pot" aria-describedby="inp-pot-hlp" required value="1">
						<small id="inp-pot-hlp" class="form-text text-muted">Digite a potência de seu equipamento</small>
					</div>
					
					<div class="form-group">
						<label for="inp-ganho">Ganho em Decibéis da Antena:</label>
						<input type="number" class="form-control" id="inp-ganho" aria-describedby="inp-ganho-hlp" required value="1">
						<small id="inp-ganho-hlp" class="form-text text-muted">Digite o ganho da antena</small>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="chk-prec" checked>
						<label class="form-check-label" for="chk-prec">Arredondar</label>
					</div>
							 
				</form>
			
			
			</div>
			<div class="col-md-6">
				<h1>Resultado:</h1>				
				<h3> Potência ERP :<span id="res-erp"></span> Watts</h3>
				<h3> Distância    :<span id="res-dis"></span> metros</h3>
			</div>
		</div>
	</div>
		

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
